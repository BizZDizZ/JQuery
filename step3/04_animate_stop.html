<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 정지</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('.nostop li').hover(function(){
                $(this).animate({
                    width: '200px'
                }, 500).animate({
                    width: '80px'
                }, 500);
            });
            $('.stop li').hover(function(){
                $(this).stop().animate({
                    width: '200px'
                }, 500).stop().animate({
                    width: '80px'
                }, 500);
            });
        });
    </script>
    <style>
        div{font-size: 20px; margin: 20px;}
        ul{list-style: none;}
        li{width: 80px; height: 40px; background-color: orange; margin-bottom: 10px;}
    </style>
</head>
<body>
    <div>기존 이벤트에 대한 처리가 안되어 있는 경우</div>
        <ul class="nostop">
            <li></li>
            <li></li>
            <li></li>
        </ul>
    
    <div>기존 이벤트에 대한 처리가 되어 있는 경우</div>
        <ul class="stop">
            <li></li>
            <li></li>
            <li></li>
        </ul>    
</body>
</html>
